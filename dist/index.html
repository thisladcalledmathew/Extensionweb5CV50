<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>My Carbon Trigger</title>
	<link rel="stylesheet" href="./styles.css" />
	<script src="/src/index.js" defer></script>
</head>

<body class="container">
	<img alt="plants and people" src="images/plants-people.png" />
	<div>
		<h1>Welcome to Your Personal Carbon Trigger!</h1>
	</div>
	<!--form area-->
	<form class="form-data" autocomplete="on">
		<div>
			<h2>¿Nuevo? Agrega tu información</h2>
		</div>
		<div>
			<label>Nombre de la región</label>
			<input type="text" required class="region-name" />
		</div>
			<div><label>Tu clave API de tmrow</label>
			<input type="text" required class="api-key" />
		</div>
		<button class="search-btn">Enviar</button>
	</form>
	<div class="result">
		<div class="loading">cargando...</div>
		<div class="errors"></div>
		<div class="data"></div>
		<div class="result-container">
		<p>
			<strong>Región:       </strong>
			<span       class="my-region"></span>
		</p>
		<p>
			<strong>Uso de carbono: </strong>
			<span class="carbon-usage"></span>
		</p>
		<p>
			<strong>Porcentaje     de     combustible     fósil: </strong>
			<span class="fossil-fuel"></span>
		</p>
	</div><button class="clear-btn">Cambia región</button></div>
	<!--result area-->

	<script src="main.js"></script>
</body>

</html>
